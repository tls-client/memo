<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栄養価計算ツール - Oxymoron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ツール専用スタイル */
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 80px 20px 20px;
            line-height: 1.6;
        }

        .nutrition-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nutrition-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .nutrition-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .nutrition-header p {
            font-size: 16px;
            color: #b0b0b0;
        }
        
        .nutrition-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .input-section, .stats-section {
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        .input-section:hover, .stats-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '>';
            color: #00ff88;
        }
        
        .food-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .food-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'SF Mono', monospace;
        }
        
        .food-input input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        
        .add-btn {
            padding: 12px 20px;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        .food-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .food-item:hover {
            border-color: #00ff88;
            transform: translateX(5px);
        }
        
        .food-info {
            flex: 1;
        }
        
        .food-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }
        
        .food-details {
            font-size: 12px;
            color: #b0b0b0;
        }
        
        .remove-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .nutrition-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #b0b0b0;
            text-transform: uppercase;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.3s ease;
        }
        
        .daily-goals {
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .goal-item {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .goal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.1);
        }
        
        .goal-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .goal-label {
            font-size: 12px;
            color: #b0b0b0;
            text-transform: uppercase;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #2a2a2a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #333333;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: #00ff88;
            color: #0a0a0a;
            border-color: #00ff88;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        @media (max-width: 768px) {
            .nutrition-main {
                grid-template-columns: 1fr;
            }
            
            .nutrition-stats {
                grid-template-columns: 1fr;
            }
            
            .goals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        ホームに戻る
    </a>

    <div class="nutrition-container">
        <div class="nutrition-header">
            <h1>栄養価計算ツール</h1>
            <p>食品の栄養成分を計算し、1日の摂取目標を管理</p>
        </div>

        <div class="nutrition-main">
            <div class="input-section">
                <h2 class="section-title">食品を追加</h2>
                
                <div class="food-input">
                    <input type="text" id="foodName" placeholder="食品名（例：ご飯）">
                    <input type="number" id="foodAmount" placeholder="分量（g）" min="1">
                    <button class="add-btn" onclick="addFood()">
                        <i class="fas fa-plus"></i> 追加
                    </button>
                </div>

                <div class="food-list" id="foodList">
                    <!-- 食品リストがここに表示される -->
                </div>

                <div class="suggestions">
                    <div class="suggestion-title">よくある食品</div>
                    <ul class="suggestion-list">
                        <li onclick="quickAdd('ご飯', 150)">• ご飯 (150g)</li>
                        <li onclick="quickAdd('鶏むね肉', 100)">• 鶏むね肉 (100g)</li>
                        <li onclick="quickAdd('ブロッコリー', 100)">• ブロッコリー (100g)</li>
                        <li onclick="quickAdd('バナナ', 100)">• バナナ (100g)</li>
                        <li onclick="quickAdd('牛乳', 200)">• 牛乳 (200ml)</li>
                    </ul>
                </div>
            </div>

            <div class="results-section">
                <h2 class="section-title">栄養成分合計</h2>
                
                <div class="nutrition-chart">
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="calories">0</div>
                        <div class="nutrition-label">カロリー (kcal)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="caloriesProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="protein">0</div>
                        <div class="nutrition-label">タンパク質 (g)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="proteinProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="carbs">0</div>
                        <div class="nutrition-label">炭水化物 (g)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="carbsProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="fat">0</div>
                        <div class="nutrition-label">脂質 (g)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="fatProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="fiber">0</div>
                        <div class="nutrition-label">食物繊維 (g)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="fiberProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value" id="salt">0</div>
                        <div class="nutrition-label">食塩 (g)</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="saltProgress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="daily-goals">
            <h2 class="section-title">1日の摂取目標</h2>
            <div class="goals-grid">
                <div class="goal-item">
                    <span>カロリー</span>
                    <span>2000 kcal</span>
                </div>
                <div class="goal-item">
                    <span>タンパク質</span>
                    <span>50 g</span>
                </div>
                <div class="goal-item">
                    <span>炭水化物</span>
                    <span>250 g</span>
                </div>
                <div class="goal-item">
                    <span>脂質</span>
                    <span>60 g</span>
                </div>
                <div class="goal-item">
                    <span>食物繊維</span>
                    <span>20 g</span>
                </div>
                <div class="goal-item">
                    <span>食塩</span>
                    <span>7.5 g</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 食品の栄養データ（簡易版）
        const foodDatabase = {
            'ご飯': { calories: 168, protein: 2.5, carbs: 37.1, fat: 0.3, fiber: 0.3, salt: 0 },
            '鶏むね肉': { calories: 116, protein: 22.3, carbs: 0, fat: 1.9, fiber: 0, salt: 0.2 },
            'ブロッコリー': { calories: 33, protein: 2.8, carbs: 5.2, fat: 0.3, fiber: 3.7, salt: 0 },
            'バナナ': { calories: 86, protein: 1.1, carbs: 22.5, fat: 0.1, fiber: 1.0, salt: 0 },
            '牛乳': { calories: 59, protein: 3.3, carbs: 4.7, fat: 3.2, fiber: 0, salt: 0.1 },
            '卵': { calories: 151, protein: 12.2, carbs: 0.3, fat: 10.3, fiber: 0, salt: 0.3 },
            'トマト': { calories: 19, protein: 0.7, carbs: 3.9, fat: 0.1, fiber: 1.0, salt: 0 },
            'パン': { calories: 264, protein: 9.3, carbs: 49.5, fat: 4.2, fiber: 2.3, salt: 0.8 }
        };

        let foodList = [];
        let totalNutrition = {
            calories: 0,
            protein: 0,
            carbs: 0,
            fat: 0,
            fiber: 0,
            salt: 0
        };

        // 1日の目標値
        const dailyGoals = {
            calories: 2000,
            protein: 50,
            carbs: 250,
            fat: 60,
            fiber: 20,
            salt: 7.5
        };

        // 食品を追加
        function addFood() {
            const nameInput = document.getElementById('foodName');
            const amountInput = document.getElementById('foodAmount');
            
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            
            if (!name || !amount || amount <= 0) {
                alert('食品名と分量を正しく入力してください');
                return;
            }
            
            const nutrition = calculateNutrition(name, amount);
            if (!nutrition) {
                alert('この食品の栄養情報が見つかりません');
                return;
            }
            
            const food = {
                id: Date.now(),
                name: name,
                amount: amount,
                nutrition: nutrition
            };
            
            foodList.push(food);
            updateDisplay();
            
            // 入力をクリア
            nameInput.value = '';
            amountInput.value = '';
        }

        // クイック追加
        function quickAdd(name, amount) {
            const nutrition = calculateNutrition(name, amount);
            if (!nutrition) return;
            
            const food = {
                id: Date.now(),
                name: name,
                amount: amount,
                nutrition: nutrition
            };
            
            foodList.push(food);
            updateDisplay();
        }

        // 栄養価を計算
        function calculateNutrition(name, amount) {
            const baseFood = foodDatabase[name];
            if (!baseFood) return null;
            
            const ratio = amount / 100; // 100gあたりの値からの比率
            
            return {
                calories: Math.round(baseFood.calories * ratio),
                protein: Math.round(baseFood.protein * ratio * 10) / 10,
                carbs: Math.round(baseFood.carbs * ratio * 10) / 10,
                fat: Math.round(baseFood.fat * ratio * 10) / 10,
                fiber: Math.round(baseFood.fiber * ratio * 10) / 10,
                salt: Math.round(baseFood.salt * ratio * 10) / 10
            };
        }

        // 食品を削除
        function removeFood(id) {
            foodList = foodList.filter(food => food.id !== id);
            updateDisplay();
        }

        // 表示を更新
        function updateDisplay() {
            updateFoodList();
            updateTotalNutrition();
            updateProgressBars();
        }

        // 食品リストを更新
        function updateFoodList() {
            const listContainer = document.getElementById('foodList');
            
            if (foodList.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">食品が追加されていません</p>';
                return;
            }
            
            listContainer.innerHTML = foodList.map(food => `
                <div class="food-item">
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-amount">${food.amount}g</div>
                    </div>
                    <button class="remove-btn" onclick="removeFood(${food.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // 合計栄養価を更新
        function updateTotalNutrition() {
            totalNutrition = {
                calories: 0,
                protein: 0,
                carbs: 0,
                fat: 0,
                fiber: 0,
                salt: 0
            };
            
            foodList.forEach(food => {
                totalNutrition.calories += food.nutrition.calories;
                totalNutrition.protein += food.nutrition.protein;
                totalNutrition.carbs += food.nutrition.carbs;
                totalNutrition.fat += food.nutrition.fat;
                totalNutrition.fiber += food.nutrition.fiber;
                totalNutrition.salt += food.nutrition.salt;
            });
            
            document.getElementById('calories').textContent = totalNutrition.calories;
            document.getElementById('protein').textContent = totalNutrition.protein.toFixed(1);
            document.getElementById('carbs').textContent = totalNutrition.carbs.toFixed(1);
            document.getElementById('fat').textContent = totalNutrition.fat.toFixed(1);
            document.getElementById('fiber').textContent = totalNutrition.fiber.toFixed(1);
            document.getElementById('salt').textContent = totalNutrition.salt.toFixed(1);
        }

        // プログレスバーを更新
        function updateProgressBars() {
            const progressData = [
                { id: 'caloriesProgress', value: totalNutrition.calories, goal: dailyGoals.calories },
                { id: 'proteinProgress', value: totalNutrition.protein, goal: dailyGoals.protein },
                { id: 'carbsProgress', value: totalNutrition.carbs, goal: dailyGoals.carbs },
                { id: 'fatProgress', value: totalNutrition.fat, goal: dailyGoals.fat },
                { id: 'fiberProgress', value: totalNutrition.fiber, goal: dailyGoals.fiber },
                { id: 'saltProgress', value: totalNutrition.salt, goal: dailyGoals.salt }
            ];
            
            progressData.forEach(item => {
                const percentage = Math.min((item.value / item.goal) * 100, 100);
                const element = document.getElementById(item.id);
                if (element) {
                    element.style.width = percentage + '%';
                    
                    // 目標を超えた場合は色を変更
                    if (percentage >= 100) {
                        element.style.backgroundColor = '#ff6b6b';
                    } else if (percentage >= 80) {
                        element.style.backgroundColor = '#ffa500';
                    } else {
                        element.style.backgroundColor = 'var(--accent)';
                    }
                }
            });
        }

        // Enterキーで追加
        document.getElementById('foodAmount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addFood();
            }
        });

        // テーマ切り替え
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // 初期化
        updateDisplay();
    </script>
</body>
</html>
